<!DOCTYPE html>
 
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/rawdata.css">
    <link rel="stylesheet" href="styles/settingsactions.css">
    <link rel="stylesheet" href="styles/map.css">
    <link rel="stylesheet" href="styles/graph.css">
    <link rel="stylesheet" href="styles/robo3d.css">
    <title>WebSocker Client</title>
    <link href=' http://fonts.googleapis.com/css?family=JetBrains+Mono' rel='stylesheet' type='text/css'>
    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="script.js" defer></script>
    <script>
      /*to prevent Firefox FOUC, this must be here*/
      let FF_FOUC_FIX;
    </script>
  </head>
 
<body>
    <div id="container">
        <div class="rowcontainer">
          <div id="plainlist">
          <h2>Raw data</h2>
          </div>
        <div id="secdiv">
          <div id="graph">
            <h2>Diagramm</h2>
            <div id="graph_container">
              <canvas id="actual_graph"></canvas>
            </div>
          </div>
          <div id="thidiv">
            <div id="map">
              <h2>Karte</h2>
            </div>
            <div id="robo3d">
              <h2>Robo3d</h2>
              <button onclick="addPoint();">click</button>
            </div>
          </div>
          </div>
        </div>
      <div id="settings">
        <h1>Settings & Actions</h1>
        <button onClick="sendInstruction('Forward');">Forward</button>
        <button onClick="sendInstruction('Right');">Right</button>
        <button onClick="sendInstruction('Left');">Left</button>
    </div>
    </div>
</body>
</html>
